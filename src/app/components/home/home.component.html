<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>idDepartamento</th>
                <th>nombre</th>
                <th>localidad</th>
            </tr>
        </thead>
        <tbody>
            @for(dept of departamentos; track dept){
            <tr>
                <td> {{dept.idDepartamento}} </td>
                <td> {{dept.nombre}} </td>
                <td> {{dept.localidad}} </td>
            </tr>
            }
        </tbody>
    </table>
</div>
